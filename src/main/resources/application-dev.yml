management:
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      cors:
        allowed-origins: http://localhost:3000
      exposure:
        include: health,info,metrics,prometheus,bindings,beans,env,loggers,streamsbindings
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: 8080

spring:
  application:
    name: airbnb-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/airbnb-db
    username: psadmin@airbnb-db
    password: postgres
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: none
    generate-ddl: true
    properties:
      javax:
        persistence:
          create-database-schemas: true
  jackson:
    default-property-inclusion: NON_NULL


  #  liquibase:
  #    change-log: classpath:db/changelog-master.yml
  data:
    redis:
      host: localhost
      port: 6379
#  security:
#    oauth2:
#      resourceserver:
#        jwt:
#          issuer-uri: ${edu.fpt.capstone.vms.oauth2.keycloak.issuer-uri}
#          jwk-set-uri: ${edu.fpt.capstone.vms.oauth2.keycloak.jwk-set-uri}
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB


  main:
    allow-bean-definition-overriding: true
  cache:
    disabled: true
  swagger-ui:
    use-root-path: true
  api-docs:
    enabled: true

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.web.FilterChainProxy: TRACE
    root: info
    web: info
  file:
    name: ./logs/info.log

